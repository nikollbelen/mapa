<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación con Recorrido 360°</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            pointer-events: auto;
            width: fit-content;
            max-width: calc(100vw - 40px);
        }

        .nav-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-buttons {
            display: flex;
            gap: 5px;
            background: white;
            border-radius: 25px;
            padding: 3px;
            height: 46px;
            min-width: fit-content;
        }

        .nav-button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
            height: 40px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            min-width: fit-content;
        }

        .nav-button.active {
            background-color: #4A4A4A;
            color: white;
        }

        .nav-entorno {
            display: flex;
            gap: 5px;
            background: rgba(74, 74, 74, 0.9);
            border-radius: 25px;
            padding: 3px;
            height: 46px;
            min-width: fit-content;
        }

        .entorno-button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
            height: 40px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .menu-icon {
            font-size: 24px;
            line-height: 1;
        }

        /* Botón circular 360° */
        .circular-360-button {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            line-height: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .circular-360-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .circular-360-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
        }

        .button-360-text {
            position: relative;
            z-index: 2;
        }

        /* Modal 360° */
        .modal-360-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-360-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-360-content {
            background: white;
            border-radius: 20px;
            width: 90vw;
            height: 80vh;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-360-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-360-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .modal-360-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .modal-360-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-360-viewer {
            width: 100%;
            height: calc(100% - 80px);
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-360-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }

        .viewer-360-container:active {
            cursor: grabbing;
        }

        .panorama-image {
            width: 200%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s ease;
            user-select: none;
            pointer-events: none;
        }

        .viewer-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Overlay del modal original */
        .modal-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: fit-content;
            height: calc(100vh - 40px);
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            z-index: 1000;
            pointer-events: none;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 380px;
            max-width: 90vw;
            max-height: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideInFromRight 0.3s ease-out;
            pointer-events: auto;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 16px 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: #2c4575;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
            font-weight: 500;
        }

        .back-btn:hover {
            color: #1e2e4a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #2c4575;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background-color: #f0f5e8;
        }

        .modal-content {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(85vh - 80px);
        }

        .property-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c4575;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .property-subtitle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .lot-info {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .status-badge {
            background-color: #a6d83b;
            color: #2c4575;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .main-info {
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c4575;
        }

        .price {
            font-size: 24px;
        }

        .measurements {
            margin-bottom: 32px;
        }

        .measurement-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .measurement-item:last-child {
            border-bottom: none;
        }

        .measurement-icon {
            width: 32px;
            height: 32px;
            background-color: #a6d83b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #2c4575;
            font-weight: bold;
        }

        .measurement-label {
            flex: 1;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .measurement-value {
            font-size: 16px;
            font-weight: 700;
            color: #2c4575;
        }

        .whatsapp-btn {
            width: 100%;
            background: #a6d83b;
            color: #2c4575;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .whatsapp-btn:hover {
            background: #95c934;
        }

        /* Responsive */
        @media (min-width: 1024px) {
            .nav-container {
                left: 20px;
                top: 20px;
                transform: translateX(0);
            }
        }

        @media (max-width: 1023px) {
            .nav-container {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                top: 15px;
                max-width: calc(100vw - 20px);
            }
            
            .nav-group {
                gap: 8px;
            }
            
            .nav-buttons {
                height: 42px;
            }
            
            .nav-entorno {
                height: 42px;
            }
            
            .nav-button {
                padding: 6px 16px;
                font-size: 13px;
                height: 36px;
            }
            
            .entorno-button {
                padding: 6px 16px;
                font-size: 13px;
                height: 36px;
            }
            
            .menu-button {
                width: 36px;
                height: 36px;
            }
            
            .circular-360-button {
                width: 42px;
                height: 42px;
                font-size: 9px;
            }
            
            .modal-360-content {
                width: 95vw;
                height: 85vh;
            }
            
            .modal-360-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                top: 10px;
                max-width: calc(100vw - 16px);
            }
            
            .nav-group {
                gap: 6px;
                flex-wrap: wrap;
            }
            
            .nav-buttons {
                height: 38px;
                padding: 2px;
            }
            
            .nav-entorno {
                height: 38px;
                padding: 2px;
            }
            
            .nav-button {
                padding: 4px 12px;
                font-size: 12px;
                height: 34px;
            }
            
            .entorno-button {
                padding: 4px 12px;
                font-size: 12px;
                height: 34px;
            }
            
            .menu-button {
                width: 34px;
                height: 34px;
            }
            
            .menu-icon {
                font-size: 20px;
            }
            
            .circular-360-button {
                width: 38px;
                height: 38px;
                font-size: 8px;
            }
        }
    </style>
    <div class="nav-container">
        <div class="nav-group">
            <div class="nav-buttons">
                <button class="nav-button">Áreas Comunes</button>
                <button class="nav-button">Lotes</button>
            </div>
            <div class="nav-entorno">
                <button class="entorno-button">Entorno</button>
                <button class="menu-button">
                    <span class="menu-icon">≡</span>
                </button>
            </div>
            <!-- Nuevo botón circular 360° -->
            <button class="circular-360-button" onclick="open360Modal()">
                <div class="button-360-text">360°</div>
            </button>
        </div>
    </div>

    <!-- Modal para recorrido 360° -->
    <div class="modal-360-overlay" id="modal360">
        <div class="modal-360-content">
            <div class="modal-360-header">
                <h2 class="modal-360-title">Recorrido Virtual 360°</h2>
                <button class="modal-360-close" onclick="close360Modal()">×</button>
            </div>
            <div class="modal-360-viewer">
                <div class="loading-spinner"></div>
                <div class="viewer-360-container" id="viewer360">
                    <img class="panorama-image" id="panoramaImg" 
                         src="img/360.jpg" 
                         alt="Vista panorámica 360°"
                         onload="hideLoading()"
                         onerror="handleImageError()">
                </div>
                <div class="viewer-controls">
                    <button class="control-button" onclick="resetView()">⌂ Centrar</button>
                    <button class="control-button" onclick="toggleAutoRotate()">🔄 Auto</button>
                    <button class="control-button" onclick="zoomIn()">➕ Zoom</button>
                    <button class="control-button" onclick="zoomOut()">➖ Zoom</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let rotation = 0;
        let autoRotate = false;
        let autoRotateInterval;
        let zoomLevel = 1;
        
        const viewer = document.getElementById('viewer360');
        const panoramaImg = document.getElementById('panoramaImg');
        
        function open360Modal() {
            document.getElementById('modal360').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function close360Modal() {
            document.getElementById('modal360').classList.remove('active');
            document.body.style.overflow = 'auto';
            stopAutoRotate();
        }
        
        function hideLoading() {
            const spinner = document.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
            setupPanoramaControls();
        }
        
        function handleImageError() {
            const spinner = document.querySelector('.loading-spinner');
            const viewer = document.getElementById('viewer360');
            
            if (spinner) {
                spinner.style.display = 'none';
            }
            
            // Mostrar mensaje de error
            const errorMsg = document.createElement('div');
            errorMsg.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #666;
                text-align: center;
                font-size: 16px;
                padding: 20px;
                background: rgba(255,255,255,0.9);
                border-radius: 10px;
                max-width: 300px;
            `;
            errorMsg.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 15px;">📷</div>
                <div style="font-weight: bold; margin-bottom: 10px;">Imagen no encontrada</div>
                <div style="font-size: 14px; color: #999;">
                    Asegúrate de que la imagen esté en:<br>
                    <code style="background: #f0f0f0; padding: 2px 4px; border-radius: 3px;">img/360.jpg</code>
                </div>
            `;
            viewer.appendChild(errorMsg);
        }
        
        function setupPanoramaControls() {
            viewer.addEventListener('mousedown', startDrag);
            viewer.addEventListener('mousemove', drag);
            viewer.addEventListener('mouseup', endDrag);
            viewer.addEventListener('mouseleave', endDrag);
            
            // Touch events para móviles
            viewer.addEventListener('touchstart', startDrag);
            viewer.addEventListener('touchmove', drag);
            viewer.addEventListener('touchend', endDrag);
        }
        
        function startDrag(e) {
            isDragging = true;
            startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            currentX = startX;
            stopAutoRotate();
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - currentX;
            currentX = clientX;
            
            rotation += deltaX * 0.5;
            updatePanoramaPosition();
        }
        
        function endDrag() {
            isDragging = false;
        }
        
        function updatePanoramaPosition() {
            panoramaImg.style.transform = `translateX(${rotation}px) scale(${zoomLevel})`;
        }
        
        function resetView() {
            rotation = 0;
            zoomLevel = 1;
            updatePanoramaPosition();
            stopAutoRotate();
        }
        
        function toggleAutoRotate() {
            if (autoRotate) {
                stopAutoRotate();
            } else {
                startAutoRotate();
            }
        }
        
        function startAutoRotate() {
            autoRotate = true;
            autoRotateInterval = setInterval(() => {
                rotation -= 1;
                updatePanoramaPosition();
            }, 50);
        }
        
        function stopAutoRotate() {
            autoRotate = false;
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
            }
        }
        
        function zoomIn() {
            if (zoomLevel < 2) {
                zoomLevel += 0.1;
                updatePanoramaPosition();
            }
        }
        
        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.1;
                updatePanoramaPosition();
            }
        }
        
        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                close360Modal();
            }
        });
        
        // Cerrar modal al hacer clic fuera del contenido
        document.getElementById('modal360').addEventListener('click', function(e) {
            if (e.target === this) {
                close360Modal();
            }
        });
    </script>
</body>
</html>
