<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="cesiumContainer"></div>
    <script src="./js/index.js" type="module"></script>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #2c4575;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay del modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: fit-content;
            height: fit-content;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            z-index: 1000;
        }

        /* Contenedor del modal */
        .modal {
            background: white;
            border-radius: 16px;
            width: 380px;
            max-width: 90vw;
            max-height: 85vh;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideInFromRight 0.3s ease-out;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Header del modal */
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 16px 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: #2c4575;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
            font-weight: 500;
        }

        .back-btn:hover {
            color: #1e2e4a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #2c4575;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background-color: #f0f5e8;
        }

        /* Contenido del modal */
        .modal-content {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(85vh - 80px);
        }

        .property-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c4575;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .property-subtitle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .lot-info {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .status-badge {
            background-color: #a6d83b;
            color: #2c4575;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Informaci√≥n principal */
        .main-info {
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c4575;
        }

        .price {
            font-size: 24px;
        }

        /* Medidas */
        .measurements {
            margin-bottom: 32px;
        }

        .measurement-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .measurement-item:last-child {
            border-bottom: none;
        }

        .measurement-icon {
            width: 32px;
            height: 32px;
            background-color: #a6d83b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #2c4575;
            font-weight: bold;
        }

        .measurement-label {
            flex: 1;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .measurement-value {
            font-size: 16px;
            font-weight: 700;
            color: #2c4575;
        }

        /* Bot√≥n de WhatsApp */
        .whatsapp-btn {
            width: 100%;
            background: #a6d83b;
            color: #2c4575;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .whatsapp-btn:hover {
            background: #95c934;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-overlay {
                padding: 10px;
                align-items: center;
                justify-content: center;
            }

            .modal {
                width: 100%;
                max-width: 400px;
                max-height: 90vh;
            }

            .property-title {
                font-size: 20px;
            }

            .info-value.price {
                font-size: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .modal {
                max-width: 95vw;
                border-radius: 12px;
            }

            .modal-content {
                padding: 16px;
            }

            .property-title {
                font-size: 18px;
            }

            .info-value.price {
                font-size: 18px;
            }
        }

        /* Estilos para desktop - posicionar en esquina superior derecha */
        @media (min-width: 1024px) {
            .modal-overlay {
                align-items: flex-start;
                justify-content: flex-end;
                padding: 20px;
            }

            .modal {
                width: 25vw;
                min-width: 380px;
                margin-top: 0;
            }
        }
    </style>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-header">
            <button class="back-btn">
                ‚Üê Volver
            </button>
            <button class="close-btn" onclick="closeModal()">
                ‚úï
            </button>
        </div>
        
        <div class="modal-content">
            <h1 class="property-title" id="modalTitle">PROYECTO EJEMPLO</h1>
            
            <div class="property-subtitle">
                <span class="lot-info" id="modalLot">Mz. A - Lote 15</span>
                <span class="status-badge" id="modalStatus">Disponible</span>
            </div>

            <div class="main-info">
                <div class="info-row">
                    <span class="info-label">Precio</span>
                    <span class="info-value price" id="modalPrice">$ 45,000.00</span>
                </div>
                <div class="info-row">
                    <span class="info-label">√Årea</span>
                    <span class="info-value" id="modalArea">250.00 m¬≤</span>
                </div>
            </div>

            <div class="measurements">
                <div class="measurement-item">
                    <div class="measurement-icon">‚Üê</div>
                    <span class="measurement-label">Izquierda</span>
                    <span class="measurement-value" id="modalLeft">15.50 ML</span>
                </div>
                
                <div class="measurement-item">
                    <div class="measurement-icon">‚Üí</div>
                    <span class="measurement-label">Derecha</span>
                    <span class="measurement-value" id="modalRight">15.50 ML</span>
                </div>
                
                <div class="measurement-item">
                    <div class="measurement-icon">‚Üî</div>
                    <span class="measurement-label">Frente</span>
                    <span class="measurement-value" id="modalFront">16.12 ML</span>
                </div>
                
                <div class="measurement-item">
                    <div class="measurement-icon">‚Üï</div>
                    <span class="measurement-label">Fondo</span>
                    <span class="measurement-value" id="modalBack">15.50 ML</span>
                </div>
            </div>

            <button class="whatsapp-btn">
                üí¨ Cont√°ctanos por WhatsApp
            </button>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        document.querySelector('.modal-overlay').style.display = 'none';
        // Limpiar selecci√≥n del pol√≠gono si existe
        if (window.cesiumClearSelection) {
            try { window.cesiumClearSelection(); } catch (e) { /* noop */ }
        }
        // Notificar cierre para suprimir hover moment√°neo
        if (window.cesiumOnModalClosed) {
            try { window.cesiumOnModalClosed(); } catch (e) { /* noop */ }
        }
    }


    // Cerrar con tecla Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
</script>
</body>

</html>
